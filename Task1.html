<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Singh - Landing Page</title>
    <style>
        /* CSS styles go here */
        
        html, body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        header {
            background-color: #56c486;
            padding: 20px;
            text-align: center;
            color: #fff;
            display: flex; /* Added to align image and text side by side */
            align-items: center; /* Center vertically */
        }

        h1 {
            font-size: 36px;
            text-decoration: underline;
            margin-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            background-color: #56c486;
            color: #fff;
            padding: 60px 0;
            text-align: center;
        }

        .about, .contact {
            padding: 40px 0;
        }

        h2 {
            font-size: 30px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        footer {
            background-color: #56c486;
            text-align: center;
            color: #fff;
            padding: 10px 0;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Creates a round shape */
            overflow: hidden; /* Clip the image to the round shape */
            margin-right: 20px; /* Spacing between image and text */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-img img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Center and cover the image */
        }


    </style>
</head>
<body>
    <header>
    
        <div class="profile-img">

        </div>

        <div>

                    <li><a href="https://github.com/DarthVaderrs">GitHub</a></li>
                </ul>

    <section class="contact">

        </div>
    </section>

    <footer>
        <p>&copy; 2023 Rahul Singh</p>

</body>
</html>
